<head>

    <title>PitchDesk - Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"

<body class="auth-page">
    <div class="auth-container">
        <div class="auth-background"></div>

        <!-- Left Panel - Branding -->
        <div class="auth-left">
            <div class="auth-branding">
                <div class="logo-icon large">P</div>
                <h1>PitchDesk</h1>
                <p>Where Startup Ideas Come to Life</p>
                <div class="auth-stats">
                    <div class="auth-stat">
                        <span class="stat-number">2,500+</span>
                        <span class="stat-label">Active Students</span>
                    </div>
                    <div class="auth-stat">
                        <span class="stat-number">1,200+</span>
                        <span class="stat-label">Ideas Shared</span>
                    </div>
                    <div class="auth-stat">
                        <span class="stat-number">85+</span>
                        <span class="stat-label">Funded Projects</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel - Forms -->
        <div class="auth-right">
            <div class="auth-tabs">
                <a href="./login"><button class="auth-tab" data-tab="login">Login</button></a>
                <button class="auth-tab active" data-tab="signup">Sign Up</button>
            </div>

            <!-- Signup Form -->
            <div class="auth-form active" id="signupForm">
                <h2>Create Account</h2>
                <p>Join thousands of VIT students sharing ideas</p>

                <form id="signupFormElement">
                    <div class="form-group">
                        <label for="signupFullName">Full Name</label>
                        <input type="text" id="signupFullName" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group">
                        <label for="signupUsername">Username</label>
                        <input type="text" id="signupUsername" placeholder="Choose a username" required>
                    </div>

                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" placeholder="Enter your email" required>
                    </div>

                                <option value="1">1st Year</option>

                        </div>

                        <div class="form-group">
                            <label for="signupDept">Department</label>

                        </div>
                    </div> -->

                    <!-- <div class="form-group">
                        <label for="signupBio">Bio (Optional)</label>
                        <textarea id="signupBio" placeholder="Tell us about yourself..." rows="3"></textarea>
                    </div> -->

                    <div class="form-group">
                        <label for="signupLinkedin">LinkedIn Profile (Optional)</label>
                        <input type="url" id="signupLinkedin" placeholder="https://linkedin.com/in/username">
                    </div>

                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" placeholder="Create a password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agreeTerms" required>
                            <span class="checkbox-custom"></span>
                            I agree to the <a href="#" class="terms-link">Terms of Service</a>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Create Account</button>
                </form>

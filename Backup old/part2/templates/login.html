<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PitchDesk - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-background"></div>

        <!-- Left Panel - Branding -->
        <div class="auth-left">
            <div class="auth-branding">
                <div class="logo-icon large">P</div>
                <h1>PitchDesk</h1>
                <p>Where Startup Ideas Come to Life</p>
                <div class="auth-stats">
                    <div class="auth-stat">
                        <span class="stat-number">2,500+</span>
                        <span class="stat-label">Active Students</span>
                    </div>
                    <div class="auth-stat">
                        <span class="stat-number">1,200+</span>
                        <span class="stat-label">Ideas Shared</span>
                    </div>
                    <div class="auth-stat">
                        <span class="stat-number">85+</span>
                        <span class="stat-label">Funded Projects</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel - Forms -->
        <div class="auth-right">
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <a href="./signup"><button class="auth-tab" data-tab="signup">Sign Up</button></a>
            </div>

            <!-- Login Form -->
            <div class="auth-form active" id="loginForm">
                <h2>Welcome Back</h2>
                <p>Sign in to your account to continue</p>

                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkbox-custom"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-link" data-tab="forgot">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Sign In</button>
                </form>
            </div>

            <!-- Forgot Password Form -->
            <div class="auth-form" id="forgotForm">
                <h2>Reset Password</h2>
                <p>Enter your email to receive a reset link</p>

                <form id="forgotFormElement">
                    <div class="form-group">
                        <label for="forgotEmail">Email</label>
                        <input type="email" id="forgotEmail" placeholder="Enter your email" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Send Reset Link</button>
                </form>

                <div class="auth-back">
                    <a href="#" class="back-link" data-tab="login">‚Üê Back to Login</a>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
